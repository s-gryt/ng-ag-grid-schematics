name: Upgrade NPM packages

on:
  workflow_dispatch:

  schedule:
    - cron: '0 0 * * 0'

jobs:
  upgrade-packages:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      issues: write
      pull-requests: write

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v3

      - name: âš™ï¸ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Upgrade packages
        run: npm update

      - name: âœ‰ï¸ Commit and create PR
        uses: peter-evans/create-pull-request@v3
        with:
          title: 'build(deps): Upgrade NPM packages (automated)'
          branch: 'build-deps-upgrade-npm-packages-automated'
          commit-message: 'build(deps): upgrade NPM packages (automated)'
